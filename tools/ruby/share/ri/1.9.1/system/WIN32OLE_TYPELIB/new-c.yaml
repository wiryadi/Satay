comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Returns a new WIN32OLE_TYPELIB object.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: The first argument <em>typelib</em> specifies OLE type library name or GUID or OLE library file. The second argument is major version or version of the type library. The third argument is minor version. The second argument and third argument are optional. If the first argument is type library name, then the second and third argument are ignored.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "    tlib1 = WIN32OLE_TYPELIB.new('Microsoft Excel 9.0 Object Library')\n    tlib2 = WIN32OLE_TYPELIB.new('{00020813-0000-0000-C000-000000000046}')\n    tlib3 = WIN32OLE_TYPELIB.new('{00020813-0000-0000-C000-000000000046}', 1.3)\n    tlib4 = WIN32OLE_TYPELIB.new('{00020813-0000-0000-C000-000000000046}', 1, 3)\n    tlib5 = WIN32OLE_TYPELIB.new(&quot;C:\\WINNT\\SYSTEM32\\SHELL32.DLL&quot;)\n    puts tlib1.name  # -&gt; 'Microsoft Excel 9.0 Object Library'\n    puts tlib2.name  # -&gt; 'Microsoft Excel 9.0 Object Library'\n    puts tlib3.name  # -&gt; 'Microsoft Excel 9.0 Object Library'\n    puts tlib4.name  # -&gt; 'Microsoft Excel 9.0 Object Library'\n    puts tlib5.name  # -&gt; 'Microsoft Shell Controls And Automation'\n"
