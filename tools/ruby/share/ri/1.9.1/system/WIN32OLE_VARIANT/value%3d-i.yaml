comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Sets variant value to val. If the val type does not match variant value type(vartype), then val is changed to match variant value type(vartype) before setting val. Thie method is not available when vartype is VT_ARRAY(except VT_UI1|VT_ARRAY). If the vartype is VT_UI1|VT_ARRAY, the val should be String object.
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "   obj = WIN32OLE_VARIANT.new(1) # obj.vartype is WIN32OLE::VARIANT::VT_I4\n   obj.value = 3.2 # 3.2 is changed to 3 when setting value.\n   p obj.value # =&gt; 3\n"
full_name: WIN32OLE_VARIANT#value=
is_singleton: false
name: value=
params: |
  WIN32OLE_VARIANT.value = val #=> set WIN32OLE_VARIANT value to val.

visibility: public
