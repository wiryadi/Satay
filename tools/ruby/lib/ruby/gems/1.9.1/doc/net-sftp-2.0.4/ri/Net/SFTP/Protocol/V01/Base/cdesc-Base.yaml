comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Wraps the low-level SFTP calls for version 1 of the SFTP protocol. Also implements the packet parsing as defined by version 1 of the protocol.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: None of these protocol methods block--all of them return immediately, requiring the SSH event loop to be run while the server response is pending.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: You will almost certainly never need to use this driver directly. Please see Net::SFTP::Session for the recommended interface.
