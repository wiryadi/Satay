comment: 
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: A wrapper around an SFTP file handle, that exposes an IO-like interface for interacting with the remote file. All operations are synchronous (blocking), making this a very convenient way to deal with remote files.
- !ruby/struct:RDoc::Markup::Flow::P 
  :body: "A wrapper is usually created via the Net::SFTP::Session#file factory:"
- !ruby/struct:RDoc::Markup::Flow::VERB 
  :body: "  file = sftp.file.open(&quot;/path/to/remote&quot;)\n  puts file.gets\n  file.close\n"
