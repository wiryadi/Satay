- !ruby/struct:RDoc::Markup::Flow::P 
  :body: Sends a FXP_BLOCK packet to the server to request that a byte-range lock be obtained on the given <tt>handle</tt>, for the given byte <tt>offset</tt> and <tt>length</tt>. The <tt>mask</tt> parameter is a bitfield indicating what kind of lock to acquire, and must be a combination of one or more of the Net::SFTP::Constants::LockTypes constants.
