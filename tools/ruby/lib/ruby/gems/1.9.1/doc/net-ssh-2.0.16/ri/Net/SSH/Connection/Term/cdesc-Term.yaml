- !ruby/struct:RDoc::Markup::Flow::P 
  :body: These constants are used when requesting a pseudo-terminal (via Net::SSH::Connection::Channel#request_pty). The descriptions for each are taken directly from RFC 4254 (&quot;The Secure Shell (SSH) Connection Protocol&quot;), http://tools.ietf.org/html/rfc4254.
