<html xmlns:ccd="http://www.concordion.org/2007/concordion">

    <head>
        <link href="../concordion.css" rel="stylesheet" type="text/css" />        
    </head>
    
    <body>
        <span ccd:execute="SetUp()"></span>
        <h1>Google Finance Homepage</h1>
        
        <h2>General Page Layout</h2>
        
         <p>
            When anonymous user <i ccd:execute="GoogleFinancePage.OpenAndWait()">open Google Finance site</i>
         </p>

        <ul>
            <li>Link to sign in to his/her Google account should be <i ccd:assertEquals="GoogleFinancePage.SignInLinkVisibility">visible</i> </li>
            <li>Google Ad should be <i ccd:assertEquals="GoogleFinancePage.GoogleAdVisibility">visible</i> </li>
            <li>Market Summary should be <i ccd:assertEquals="GoogleFinancePage.MarketSummaryVisibility">visible</i> </li>
        </ul>       
        <span ccd:execute="TearDown()"></span>
    </body>    
</html>
